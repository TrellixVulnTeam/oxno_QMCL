                <p id="contact">Si tenés algun duda o sugerencia, no dudes en comunicarte con nostros completando el siguiente formulario.</p>
            </article>
        </section>
        <br>
        <section class="contact-container">


<!--Bootstrap-->

            <form class="bootstrap-form">

                <div class="row">
                    <div class="col">
                        <label for="cliente"> Nombre </label>
                      <input type="text" class="form-control" placeholder="Tu nombre" required>
                    </div>
                    <div class="col">
                        <label for="exampleFormControlInput1">Email</label>
                      <input type="email" class="form-control" placeholder="Tu email" required>
                    </div>
                  </div>
                  <br>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Tu mensaje</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Edad</label>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option>Hasta 18</option>
                    <option>Entre 18 y 30</option>
                    <option>Entre 31 y 45</option>
                    <option>Más de 45</option>
                  </select>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" checked>
                    <label class="form-check-label" for="defaultCheck1">
                      Deseo recibir novedades y promociones
                    </label>
                  </div>
                  <br>
                  <button type="reset" class="btn btn-secondary">Borrar</button>
                  <button type="submit" class="btn btn-secondary">Enviar</button>
              </form>
        </section>
